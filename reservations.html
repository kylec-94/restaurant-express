<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Restaurant Express</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron centering text-center">
			<h1><span class="glyphicon glyphicon-cutlery"></span> Restaurant Express!</h1>
			<hr>
			<h3>Make Your Reservation!</h3>
			<br>
			<a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-align-justify"></span> View Table</button></a>
			<a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<h3 class="name">Name</h3>
								<input type="text" id="name" class="form-control">
							</div>
							<div class="form-group">
								<h3 class="phone">Phone Number</h3>
								<input type="text" id="phone-number" class="form-control">
							</div>
							<div class="form-group">
								<h3 class="email">Email</h3>
								<input type="text" id="email" class="form-control">
							</div>
							<div class="form-group">
								<h3 class="unique">Unique ID</h3>
								<input type="text" id="unique" class="form-control">
							</div>
							<button type="submit" class="btn btn-primary btn-md" id="submit-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#submit-btn").on("click", function(event){
			event.preventDefault();

			var makeReservation = {
				name: $("#name").val().trim();
				phone: $("#phone-number").val().trim();
				email: $("#email").val().trim();
				unique: $("#unique").val().trim();
			};

			$.post("/API/add", makeReservation)
			.done(function(data){
				console.log(data);
				alert("Adding reservation...");
			});
		});
	</script>

	<footer class="footer">
		<div class="container">
			<a href="/api/tables">API Table Link</a>
			|
			<a href="/api/waitlist">API Wait List</a>
		</div>
	</footer>
</body>
</html>
